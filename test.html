<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .popup{display: none;}
        .popup.active{display: block;}
        .popup-inner{width: 100px; height: 100px; background: #3b5999; transform: translateY(-100px); transition: 1s;}
        .popup.active .popup-inner{transform: translateY(0);}
    </style>
</head>
<body>
<div class="popup">
    <div class="popup-inner">

    </div>
</div>
<a href="javascript:void(0)" class="click">click</a>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $('.click').on('click',function () {
       $('.popup').toggleClass('active');
    });
</script>
</body>
</html>
